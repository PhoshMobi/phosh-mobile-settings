include:
 - project: 'World/Phosh/meta-phosh'
   ref: '08786b52b234ddac22ff96517ef1e007f25f15f3'
   file: '/ci/phosh-common-jobs.yml'
 - project: 'Infrastructure/freedesktop-ci-templates'
   ref: 'd03cddbcff35f26861429fc816c00323f48e99af'
   file: '/templates/ci-fairy.yml'

stages:
 - build
 - test
 - style-checks

default:
  # Protect CI infra from rogue jobs
  timeout: 15 minutes
  # Allow jobs to be caneled on new commits
  interruptible: true
  # Retry on infra hickups automatically
  retry:
    max: 1
    when:
      - 'api_failure'
      - 'runner_system_failure'
      - 'scheduler_failure'
      - 'stuck_or_timeout_failure'

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    # Don't trigger a branch pipeline if there is an open MR
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

variables:
  # For ci-fairy
  FDO_UPSTREAM_REPO: World/Phosh/phosh-mobile-settings
  DEBIAN_IMAGE: $CI_REGISTRY/world/phosh/phosh-mobile-settings/debian:v0.0.2025-11-05
  COMMON_BUILD_OPTS: --werror -Db_coverage=true
  GCHECK_DIRS: src tests plugins
  PHOC: dbus-launch phoc --no-xwayland -E
  WLR_BACKENDS: headless

.forky_vars: &forky_vars
  variables:
    DIST: forky
    BUILD_OPTS:  ${COMMON_BUILD_OPTS}

.build_step: &build_step
  script:
    - 'echo "Build opts: ${BUILD_OPTS}"'
    - meson setup ${BUILD_OPTS} . _build
    - meson compile -C _build

.test_step: &test_step
  script:
    - !reference [.phosh-prepare-apt]
    - XDG_RUNTIME_DIR=$PWD ${PHOC} "meson test --print-errorlogs -C _build"
    - ninja -C _build coverage-html || true

.before: &before
  before_script:
    - !reference [.phosh-prepare-apt]
    - apt-get -y update
    - apt-get -y build-dep .

# Sanity checks of MR settings and commit logs
sanity:
  extends:
    - .fdo.ci-fairy
  stage: style-checks
  variables:
    GIT_DEPTH: "100"
  needs: []
  script: |
    ci-fairy check-commits --signed-off-by --junit-xml=commit-message-junit-report.xml
  artifacts:
    reports:
      junit: commit-message-junit-report.xml
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME'

build:native-debian-forky:
  stage: build
  image: ${DEBIAN_IMAGE}
  <<: *before
  <<: *forky_vars
  <<: *build_step
  artifacts:
    paths:
      - _build

test:native-debian-forky:
  stage: test
  image: ${DEBIAN_IMAGE}
  needs:
    - build:native-debian-forky
  <<: *before
  <<: *forky_vars
  <<: *test_step
  coverage: '/^lines:\s+([\d.]+\%)\s+/'
  artifacts:
    when: always
    reports:
      junit: _build/meson-logs/testlog.junit.xml

asan-test-native-debian-forky:
  stage: test
  image: ${DEBIAN_IMAGE}
  tags: [asan]
  needs: []
  <<: *before
  script:
    - meson setup -Db_sanitize=address _build-asan
    - XDG_RUNTIME_DIR=$PWD ${PHOC} "meson test --print-errorlogs -C _build-asan"
  allow_failure: true

check-po:
  stage: test
  extends: .phosh-check-po

check-consistency:
  stage: test
  extends: .phosh-check-consistency

format-check:
  stage: style-checks
  extends: .phosh-format-check
  allow_failure: true

check-g-style:
  stage: style-checks
  allow_failure: true
  script:
    - ./.gitlab-ci/g-style ${GCHECK_DIRS}
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        paths:
          - "**/*.c"
          - "**/*.h"

check-meson:
  stage: style-checks
  extends:
    - .phosh-check-meson

check-markdown:
  stage: style-checks
  variables:
    PHOSH_MARKDOWN_PATHS: "*.md"
  extends: .phosh-check-markdown
